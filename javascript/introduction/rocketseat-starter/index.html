				function exercicioUm(){
					var endereco = {
						rua: "Rua dos Pinheiros",
						numero: 1293,
						bairro: "Centro",
						cidade: "Sao Paulo",
						uf: "SP"
					};

					return "O usuario mora em " + endereco.cidade + " / " + endereco.uf + " no bairro " + endereco.bairro + ", na rua \"" + endereco.rua + "\" com n " + endereco.numero + ".";
				}

				function exercicioDois(){
					return pares(32, 321);
				}

				function pares(x, y){
					var arrayPares = [];
					var j = 0;
					for(let i = x; i <= y; i++){
						if(i % 2 === 0){
							arrayPares[j] = i;
							j++;
						}
					}

					return arrayPares;
				}

				function exercicioTres(){
					var habilidades = ["Javascript", "ReactJS", "React Native"];
					return temHabilidades(habilidades);
				}

				function temHabilidades(habilidades){
					for(let i = 0; i < habilidades.length; i++){
						if(habilidades.indexOf("Javascript", i) !== -1){
							return true;
						}
					}
					return false;
				}

				function exercicioQuatro(){
					var anosEstudo = 1;
					return experiencia(anosEstudo);
				}

				function experiencia(anosEstudo){
					switch(true){
						case anosEstudo <= 1:
							return "Iniciante";
						case anosEstudo <= 3: 
							return "Intermediario";
						case anosEstudo <= 6: 
							return "Avancado";
						case anosEstudo >= 7:
							return "Jedi Master";
					}
				}
